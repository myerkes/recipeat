{% extends './base.html' %}

{% block content %}

{% if latest_recipe_list %}
    <ul>
    {% for recipe in latest_recipe_list %}
    <h2>{{ recipe.title }}</h2>
    <a href="/recipes/{{ recipe.id }}/"><img src="{{ recipe.image }}" alt="{{ recipe.title }}" style="padding: 5px; width: 300px;"></a>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}

{% endblock %}
