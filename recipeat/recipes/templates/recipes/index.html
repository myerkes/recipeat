{% extends './base.html' %}

{% block content %}

<a href="{% url 'submit_recipe' %}">Submit a Recipe</a>
{% if latest_recipe_list %}
    <ul>
    {% for recipe in latest_recipe_list %}
        <li><a href="/recipes/{{ recipe.id }}/">{{ recipe.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}

{% endblock %}
