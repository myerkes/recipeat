{% extends './base.html' %}

{% block content %}

<!-- templates/submit_recipe.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit Recipe</title>
</head>
<body>
    <h1>Submit Recipe URL</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if form.errors %}
        <ul>
            {% for field, errors in form.errors.items %}
                <li>{{ field }}: {{ errors }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

{% endblock %}
